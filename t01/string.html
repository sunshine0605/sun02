<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串对象</title>
</head>
<body>
    <script>
        // 声明字符串
        var test="hahahhaha"
        var t1='we are f'
        // 使用索引访问字符串的字符
        document.write("字符串t1的第一个字符是："+t1[0]+'<br>');
        //字符串的长度
        document.write(test.length+"<br>");
        document.write();
        //定位字符串中某一个指定的字符首次出现的位置
        var n=t1.indexOf('are')
        document.write(n+'<br>');
        //match()函数用来查找字符串中特定的字符，并且如果找到的话，则返回这个字符。
        //找不到的话，返回null
        document.write(test.match("ha")+'<br>');
        document.write(t1.match("we")+'<br>');
        //replace() 方法在字符串中用某些字符替换另一些字符。
        document.write(t1.replace('f','young')+'<br>');
        //大小写转换
        document.write(test.toUpperCase()+'<br>');
        var t2="ABCDEFG"
        document.write(t2.toLowerCase()+'<br>');
        //将字符串转化为数组
        var a1=t1.split(" ");
        document.write("数组a1的第2个元素:"+a1[1]+"<br>");
        document.write(t1.split()+'<br>');
        //连接两个字符串
        document.write(test.concat(t1)+'<br>');
        // 返回字符串指定位置的字符或子字符串
        document.write(t1[0].valueOf()+'<br>');
        // 返回指定的子字符串
        var a2=t1.substring(1,6);
        document.write(a2+'<br>');
        //substr(start,length)返回从指定位置开始，指定长度的子字符串
        document.write(t1.substr(1,3)+'<br>');
        //相当于分片
        document.write(t1.slice(1,4));

    </script>
</body>
</html>
