<!DOCTYPE html>
<html>
<head>
	<title>热点地图</title>
</head>
<body>
	<!-- alt 定义有关图形的短的描述  -->
<img src="src/02.jpg" alt="衣服" usemap="#one">
<map name="one" id="one">
	<!-- <area> 标签定义图像映射中的区域 -->
	<!-- shape 规定区域的形状:rect:矩形(coords(一个角的坐标x,坐标y,对角的坐标x,坐标y))，
		circle:圆形(coords(圆心x,圆心y,圆的半径))，polygon:多边形  -->
	<area shape="rect" coords="47,86,230,681" href="http://www.taobao.com">
	<map name="one" id="one">
		<area shape="circle" coords="530,273,200" href="http://www.taobao.com">	
	</map>
</map>
</body>
</html>
